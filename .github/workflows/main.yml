name: CI/CD

on:
  push:
    branches: ["**"] # Tests run on any branch push
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Where to publish"
        required: true
        type: choice
        options:
          - "TestPyPI (for testing)"
          - "PyPI (production release)"
        default: "TestPyPI (for testing)"
  release:
    types: [published] # Auto-publish to PyPI when GitHub release is created

jobs:
  # Always run tests on any push/PR
  test:
    runs-on: ubuntu-latest
    # Note: Testing single version for speed. To test multiple versions, uncomment:
    # strategy:
    #   matrix:
    #     python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      # Use default Python version from runner (currently 3.12)
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]  # Installs pytest, black, flake8

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run linting
        run: |
          flake8 autolocalise/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 autolocalise/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          black --check autolocalise/ tests/

  # Build package (only for publishing)
  build:
    needs: test
    runs-on: ubuntu-latest
    # Only build when we're actually going to publish
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && github.event.action == 'published')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import re; content=open('autolocalise/_version.py').read(); print(re.search(r'__version__ = \"([^\"]*)\"', content).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Build package
        run: |
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

  # Publish to TestPyPI (manual or for testing)
  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'TestPyPI (for testing)') 
    environment: testpypi
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import re; content=open('autolocalise/_version.py').read(); print(re.search(r'__version__ = \"([^\"]*)\"', content).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: TestPyPI Summary
        run: |
          echo "## ðŸ§ª TestPyPI Published" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Install:** \`pip install -i https://test.pypi.org/simple/ autolocalise==${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**View:** https://test.pypi.org/project/autolocalise/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY

  # Publish to PyPI (production - only from releases)
  publish-pypi:
    needs: [build, publish-testpypi]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'PyPI (production release)') ||
      (github.event_name == 'release' && github.event.action == 'published')
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import re; content=open('autolocalise/_version.py').read(); print(re.search(r'__version__ = \"([^\"]*)\"', content).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: PyPI Summary
        run: |
          echo "## ðŸš€ PyPI Published" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`pip install autolocalise==${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**View:** https://pypi.org/project/autolocalise/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
