name: Tests

on:
  push:
    branches: ["**"] # Tests run on any branch push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]  # Installs pytest, black, flake8

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run linting
        run: |
          flake8 autolocalise/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 autolocalise/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          black --check autolocalise/ tests/