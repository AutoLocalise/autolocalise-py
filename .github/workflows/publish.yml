name: Publish to PyPI

on:
  release:
    types: [published] # Auto-publish to PyPI when GitHub release is created
  push:
    tags:
      - 'v*' # Auto-publish to PyPI when a tag starting with v is pushed

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import re; content=open('autolocalise/_version.py').read(); print(re.search(r'__version__ = \"([^\"]*)\"', content).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Build package
        run: |
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(python -c "import re; content=open('autolocalise/_version.py').read(); print(re.search(r'__version__ = \"([^\"]*)\"', content).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ steps.get_version.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: PyPI Summary
        run: |
          echo "## ðŸš€ PyPI Published" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`pip install autolocalise==${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**View:** https://pypi.org/project/autolocalise/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
